<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div id="high-score">View Highscores</div> 
        <div id="time">Time: 0</div>
    </header>

    <main class="container">
        <div class="game" id="game">
            <div class="question" id="question">
                <h2 class="description" id="description">
                    Coding Quiz Challenge
                </h2>
            </div>
            <div class="choices" id="choices">
                <h4 class="choiceDescription" id="choiceDescription">
                    Try to answer a random pool of coding related questions. Keep in mind that
                    incorrect answers will penalize your score & time!
                </h4>
            </div>
            <div class="start" id="start">
                <button>
                    Start Quiz
                </button>
            </div>
        </div>
    </main>


    <script src="./js/script.js"></script>
</body>
</html>
